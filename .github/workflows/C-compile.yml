name: compile-and-test-C-program

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang] 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up compiler
        run: sudo apt-get install -y ${{ matrix.compiler }}

      - name: Compile C program
        run: ${{ matrix.compiler }} -o hello_world.exe hello.c

      - name: Run tests
        run: |
          if ./hello_world.exe; then
            echo "Test Passed"
          else
            echo "Test Failed"
            exit 1
          fi
        
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
            name: ${{ matrix.compiler }}_hello_world
            path: hello_world.exe
            retention-days: 1

  deploy_dev:
    runs-on: ubuntu-latest
    needs: [build]
    
    environment: development

    steps:
      - name: Download clang executable
        uses: actions/download-artifact@v4
        with:
          name: clang_hello_world

      - name: Run executable
        run: |
          chmod +x hello_world.exe
          ./hello_world.exe

  deploy_staging:
    runs-on: ubuntu-latest
    needs: [build]
    
    environment: staging

    steps:
      - name: Download gcc executable
        uses: actions/download-artifact@v4
        with:
          name: gcc_hello_world

      - name: Run executable
        run: |
          chmod +x hello_world.exe
          ./hello_world.exe

  deploy_prod:
    runs-on: ubuntu-latest
    needs: [deploy_staging]

    environment: production

    steps:
      - name: Download gcc executable
        uses: actions/download-artifact@v4
        with:
          name: gcc_hello_world

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "1.0.0"
          name: 1.0.${{ github.run_id }}
          body: version 1.0.${{ github.run_id }} of hello_world.exe
          files: hello_world.exe
          